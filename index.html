    <h1>Welcome To Wab Information</h1>

<sidebar>
    <div id="container" class="container"></div>

    <div id="tabla_container">
        <table id="Big_table" class="table table-hover">
            <tr>
                <th>Name Firs Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Age</th>
                </tr>      
        </table>

    <div id="newUser"></div>

<div id="div_form_container">
    <form action="" id="form">
        <div class="mb-3">
        <label for="username" class="form-label">first name: <br>
            <input type="text" id="input1"  name="username" required class="form-control"/>
        </label>
        </div>
        
        <div class="mb-3">
        <label for="last_name" class="form-label">last name: <br>
            <input type="text" id="input2" name="last_name" required class="form-control" />
        </label>
    </div>

        <div class="mb-3">
        <label for="age" class="form-label">Your age:<br>
            <input type="number" id="input3" name="age" required class="form-control"/>
        </label>
    </div>
        
        <div class="mb-3">
        <label for="phone_number" class="form-label">phone number:<br>
            <input type="tel" id="input4" name="phone_number" required class="form-control" />
        </label> 
    </div> 

        <div class="mb-3">
        <label for="email" class="form-label">Your email:<br>
            <input type="email" id="input5" name="email" required class="form-control" placeholder="name@example.com"/>
        </label>
    </div>  

        <div class="mb-3">
        <label for="Confirm" class="form-label"> Confirm email:<br>
            <input type="email" id="input6" name="Confirm" required class="form-control" placeholder="name@example.com"/>
        </label>  
    </div>
</div>

 <div class="d-grid gap-2" id="div_btn_submit">
        <button type="submit" class="btn btn-primary" id="btn1" >send</button>
    </div>
    </form>

    <div class="d-grid gap-2 col-6 mx-auto" id="btn_div">
        <button type="button" class="btn btn-primary btn-sm" id="btn2">add user</button>
        <button type="button" class="btn btn-secondary btn-sm" id="btn3">click for table</button>
    </div>
